{%extends 'task/base.html'%} {% block title%} Create Category {% endblock %}
<!-- block content -->
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Create Category</h2>
  <form method="post" class="card p-4">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary w-100 mt-2"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
