{%extends 'task/base.html'%}
<!-- using the extended html -->
{% block title%} Delete Task {% endblock %} {% block content %}
<div class="container mt-5">
  <h2 class="mb-3">Delete Task</h2>
  <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary w-100 mt-3">
      Yes, delete
    </button>
    <a href="{% url 'task_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
