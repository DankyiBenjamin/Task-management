{%extends 'task/base.html'%} {% block title%} Category List {% endblock %}
<!-- block content -->
{% block content %}
<h2>Categories</h2>
<a href="{% url 'category_create' %}">Create New Category</a>
<a href="{% url 'task_list' %}">Task List</a>
<ul>
  {% for category in categories %}
  <li>
    {{ category.name }}
    <a href="{% url 'category_delete' category.pk %}">Delete</a>
  </li>
  {% empty %}
  <p>No categories available.</p>
  {% endfor %}
</ul>
{% endblock %}
